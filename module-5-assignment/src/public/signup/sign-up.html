<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <div class="text-center alert alert-sucess" ng-if="signUpCtrl.submitted"><h3>Your information has been saved</h3></div>

  <form name="signUpForm" ng-if="!signUpCtrl.submitted" novalidate>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" placeholder="First name" required ng-model="signUpCtrl.info.firstName">
    <div class="alert alert-warning" ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched">
       First name is required
     </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" name="lastName" placeholder="Last name" required ng-model="signUpCtrl.info.lastName">
    <div class="alert alert-warning" ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched">
       Last name is required
     </div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Email address" required ng-model="signUpCtrl.info.email">
    <div class="alert alert-warning" ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
       Must be a valid email address: handle@domain format
     </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" name="phone" required placeholder="Phone number ###-###-####"
      pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.info.phone">
      <div class="alert alert-warning" ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
              Phone must be in the format ###-###-####
            </div>
  </div>
  <div class="form-group">
    <label for="favorite">Favorite dish</label>
    <input type="text" class="form-control" name="favorite" placeholder="Favorite dish" ng-model="signUpCtrl.info.favorite">
    <div class="alert alert-warning" ng-if="signUpCtrl.itemInVaild">
            No such menu number exists
          </div>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
</form>
</div>
