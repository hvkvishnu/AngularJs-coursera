<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NameCalculator</title>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
  <body ng-app='NameCalculator' >
    <div>
        <h1>NameCalculator</h1>
    </div>
    <div ng-controller="NameCalculatorController">
    <div >
      <input type="text" ng-model="name" ng-keyup="displayNumeric()" ng-blur='uppper();'>Enter a string
    </div>
    <div>
        The value for the string that you have entered is
         {{totalvalue}}
    </div>
    </div>
  </body>
</html>
