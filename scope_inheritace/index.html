<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ControllerAsApp">
  <head>
    <meta charset="utf-8" >
    <title>Scope Inheritance</title>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div >
      <h1>Scope Inheriatnce</h1>
    </div >
    <div ng-controller="ParentController1">
      <div ng-controller="ChildController1">
      </div>
    </div>
    <div ng-controller = "ParentController2 as parent">
      Parent Value :{{parent.value}}
      <div ng-controller = "ChildController2 as baby">
        Chlid Value :{{baby.value}}
      </div>
    </div>
  </body>
</html>
